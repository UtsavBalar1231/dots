animations {
    enabled = true
    workspace_wraparound = true

    # Fluid animation curves prioritizing smoothness
    bezier = water, 0.16, 0.8, 0.38, 1.0
    bezier = flow, 0.3, 0.0, 0.0, 1.0 
    bezier = gentle, 0.33, 0.1, 0.5, 0.9
    bezier = wave, 0.42, 0.0, 0.58, 1.0

    # Smooth window animations
    animation = windows, 1, 3, water, popin 85%
    animation = windowsIn, 1, 3, flow, popin 85%
    animation = windowsOut, 1, 3, water, slideout
    animation = windowsMove, 1, 3, wave

    # Subtle fade animations
    animation = fade, 1, 3, flow
    animation = fadeIn, 1, 3, flow
    animation = fadeOut, 1, 3, flow
    animation = fadeSwitch, 1, 3, flow
    animation = fadeShadow, 1, 3, wave
    animation = fadeDim, 1, 3, flow

    # Liquid workspace transitions
    animation = workspaces, 1, 3, water, slidefade 6%
    animation = workspacesIn, 1, 3, water, slidefade 6%
    animation = workspacesOut, 1, 3, water, slidefade 6%
    animation = specialWorkspace, 1, 3, gentle, slidefade 10%

    # Layer animations
    animation = layers, 1, 3, gentle
    animation = layersIn, 1, 3, water
    animation = layersOut, 1, 3, gentle, slide

    # Border animations
    animation = border, 1, 3, gentle
    animation = borderangle, 1, 15, wave, loop

    # Other animations
    animation = fadeLayers, 1, 3, water
    animation = fadeLayersIn, 1, 3, water
    animation = fadeLayersOut, 1, 3, water
} 