animations {
    enabled = true
    workspace_wraparound = true

    # Dynamic animation curves for responsive feel
    bezier = bounce, 0.2, 1.4, 0.15, 0.95
    bezier = snap, 0.55, 0.0, 0.1, 1.0
    bezier = elastic, 0.45, -0.3, 0.2, 1.25
    bezier = vibrant, 0.25, 0.85, 0.1, 1.0

    # Responsive window animations
    animation = windows, 1, 3, elastic, popin 80%
    animation = windowsIn, 1, 3, snap, popin 75%
    animation = windowsOut, 1, 2.5, vibrant, slide
    animation = windowsMove, 1, 3, snap

    # Quick fade animations
    animation = fade, 1, 2.5, snap
    animation = fadeIn, 1, 2.5, snap
    animation = fadeOut, 1, 2.5, snap
    animation = fadeSwitch, 1, 2.5, snap
    animation = fadeShadow, 1, 2.5, snap
    animation = fadeDim, 1, 2.5, snap

    # Energetic workspace transitions
    animation = workspaces, 1, 3, bounce, slidefade 7%
    animation = workspacesIn, 1, 3, elastic, slidefade 5%
    animation = workspacesOut, 1, 3, elastic, slidefade 5%
    animation = specialWorkspace, 1, 3, bounce, slidefade 10%

    # Layer animations
    animation = layers, 1, 2.5, vibrant
    animation = layersIn, 1, 2.5, vibrant
    animation = layersOut, 1, 2.5, vibrant, slide

    # Border animations
    animation = border, 1, 3, elastic
    animation = borderangle, 1, 18, vibrant, loop

    # Other animations
    animation = fadeLayers, 1, 2.5, snap
    animation = fadeLayersIn, 1, 2.5, snap
    animation = fadeLayersOut, 1, 2.5, snap
} 