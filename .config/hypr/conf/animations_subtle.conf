animations {
    enabled = true
    workspace_wraparound = true

    # Subtle animation curves with minimal motion
    bezier = whisper, 0.25, 0.1, 0.3, 1.0
    bezier = breeze, 0.34, 0.0, 0.34, 1.0
    bezier = faint, 0.4, 0.05, 0.4, 0.95

    # Nearly invisible window animations
    animation = windows, 1, 2.5, whisper, popin 95%
    animation = windowsIn, 1, 2.5, breeze, popin 90%
    animation = windowsOut, 1, 2, whisper, fade
    animation = windowsMove, 1, 2.5, faint

    # Minimal fade animations
    animation = fade, 1, 2, whisper
    animation = fadeIn, 1, 2, whisper
    animation = fadeOut, 1, 2, whisper
    animation = fadeSwitch, 1, 2, whisper
    animation = fadeShadow, 1, 2, whisper
    animation = fadeDim, 1, 2, whisper

    # Restrained workspace transitions
    animation = workspaces, 1, 2.5, breeze, slidefade 2%
    animation = workspacesIn, 1, 2.5, breeze, slidefade 2%
    animation = workspacesOut, 1, 2.5, breeze, slidefade 2%
    animation = specialWorkspace, 1, 2.5, whisper, slidefade 3%

    # Layer animations
    animation = layers, 1, 2, whisper
    animation = layersIn, 1, 2, whisper
    animation = layersOut, 1, 2, whisper, fade

    # Border animations
    animation = border, 1, 3, faint
    animation = borderangle, 1, 10, breeze, loop

    # Other animations
    animation = fadeLayers, 1, 2, whisper
    animation = fadeLayersIn, 1, 2, whisper
    animation = fadeLayersOut, 1, 2, whisper
} 