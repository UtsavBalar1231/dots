animations {
    enabled = true
    workspace_wraparound = true

    # Minimal animation curves focused on speed
    bezier = snappy, 0.4, 0.0, 0.2, 1.0
    bezier = instant, 0.7, 0.0, 0.8, 0.8
    bezier = crisp, 0.45, 0.05, 0.55, 0.95

    # Ultra-quick window animations
    animation = windows, 1, 2, snappy, popin 80%
    animation = windowsIn, 1, 2, instant, popin 80%
    animation = windowsOut, 1, 2, instant, slide
    animation = windowsMove, 1, 2, crisp

    # Ultra-quick fade animations
    animation = fade, 1, 2, instant
    animation = fadeIn, 1, 2, instant
    animation = fadeOut, 1, 2, instant
    animation = fadeSwitch, 1, 2, instant
    animation = fadeShadow, 1, 2, instant
    animation = fadeDim, 1, 2, instant

    # Quick workspace transitions
    animation = workspaces, 1, 2, crisp, slidefade 5%
    animation = workspacesIn, 1, 2, instant, slidefade 5%
    animation = workspacesOut, 1, 2, instant, slidefade 5%
    animation = specialWorkspace, 1, 2, instant, slidefade 5%

    # Layer animations
    animation = layers, 1, 2, instant
    animation = layersIn, 1, 2, instant
    animation = layersOut, 1, 2, instant, slide

    # Border animations
    animation = border, 1, 2, instant
    animation = borderangle, 1, 2, instant, loop

    # Other animations
    animation = fadeLayers, 1, 2, instant
    animation = fadeLayersIn, 1, 2, instant
    animation = fadeLayersOut, 1, 2, instant
} 