animations {
    enabled = true
    workspace_wraparound = true

    # macOS-inspired bezier curves for smooth, natural animations
    bezier = macDefault, 0.25, 0.1, 0.25, 1.0     # Standard macOS curve
    bezier = macSpring, 0.42, 0.0, 0.15, 1.15     # Subtle spring effect
    bezier = macMild, 0.33, 0.1, 0.67, 1.0        # Milder, more subtle movement
    bezier = macFast, 0.35, 0.0, 0.3, 1.0         # Quicker responsive feel
    bezier = macOvershoot, 0.32, 0.0, 0.15, 1.12  # Slight overshoot for bounce
    bezier = macDecay, 0.42, 0.0, 0.58, 1.0       # Quick start, smooth end

    # Window animations
    animation = windows, 1, 4, macFast, popin 95%
    animation = windowsIn, 1, 5, macFast, popin 90%
    animation = windowsOut, 1, 3.5, macFast, slideout
    animation = windowsMove, 1, 4, macFast

    # Fade animations
    animation = fade, 1, 4, macFast
    animation = fadeIn, 1, 3, macFast
    animation = fadeOut, 1, 3, macFast
    animation = fadeSwitch, 1, 4, macFast
    animation = fadeShadow, 1, 4, macFast
    animation = fadeDim, 1, 3, macFast

    # Workspace animations
    animation = workspaces, 1, 4, macOvershoot, slidefade 8%
    animation = workspacesIn, 1, 5, macFast, slidefade 10%
    animation = workspacesOut, 1, 5, macFast, slidefade 10%
    animation = specialWorkspace, 1, 5, macOvershoot, slidefade 15%

    # Layer animations
    animation = layers, 1, 4, macFast
    animation = layersIn, 1, 4, macSpring
    animation = layersOut, 1, 3.5, macFast, slide

    # Border animations
    animation = border, 1, 5, macMild
    animation = borderangle, 1, 20, macDecay, loop

    # Other animations
    animation = fadeLayers, 1, 3, macFast
    animation = fadeLayersIn, 1, 3, macFast
    animation = fadeLayersOut, 1, 3, macFast
}
